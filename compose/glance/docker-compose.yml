services:
  glance:
    container_name: glance
    image: glanceapp/glance
    # build: ../../code/glance/
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./assets:/app/assets
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
    env_file: .env
