- name: Update repo
  ansible.builtin.apt:
    update_cache: true

- name: Install dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - ca-certificates
    - curl

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: {{ docker_gpg_url }}
    state: present

- name: Add Docker repo
  ansible.builtin.apt_repository:
    repo: "{{ docker_apt_repo }}"
    state: present

- name: Install Docker
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin

- name: Configure Docker daemon
  ansible.builtin.template:
    src: "templates/docker_daemon.yml.j2"
    dest: "/etc/docker/daemon.json"
    owner: 'root'
    group: 'root'
    mode: '0755'
  notify: Restart Docker

- name: Enable Docker
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
