services:
  nzbget:
    container_name: nzbget
    image: ghcr.io/hotio/nzbget
    restart: always
    ports:
      - "6789:6789"
    env_file: .env
    environment:
      - UMASK=002
      - VPN_ENABLED=true
      - VPN_CONF=wg0
      - VPN_PROVIDER=proton
      - VPN_LAN_NETWORK=10.0.0.0/24
      - VPN_AUTO_PORT_FORWARD=false
      - VPN_LAN_LEAK_ENABLED=false
      - VPN_HEALTHCHECK_ENABLED=true
      - VPN_KEEP_LOCAL_DNS=false
      - VPN_FIREWALL_TYPE=auto
      - PRIVOXY_ENABLED=false
      - UNBOUND_ENABLED=false
    volumes:
        - /yesugen/nzbget/config:/config
        - /juerbiesu:/data
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - proxy

  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent:release-5.0.5
    ports:
      - "8080:8080"
    restart: always
    env_file: .env
    environment:
      - UMASK=002
      - WEBUI_PORTS=8080/tcp,8080/udp
      - VPN_ENABLED=true
      - VPN_CONF=wg0
      - VPN_PROVIDER=proton
      - VPN_LAN_NETWORK=10.0.0.0/24
      - VPN_LAN_LEAK_ENABLED=false
      - VPN_AUTO_PORT_FORWARD=true
      - VPN_HEALTHCHECK_ENABLED=true
      - VPN_KEEP_LOCAL_DNS=false
      - VPN_FIREWALL_TYPE=auto
      - PRIVOXY_ENABLED=false
      - UNBOUND_ENABLED=false
    volumes:
        - /yesugen/qbittorrent/config:/config
        - /juerbiesu:/data
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - proxy

  qbit_manage:
    container_name: qbit_manage
    image: ghcr.io/stuffanthings/qbit_manage:latest
    restart: on-failure:2
    env_file: .qbit_manage.env
    volumes:
      - /yesugen/qbit_manage/config:/config:rw
      - /juerbiesu/torrents/:/data/torrents:rw
      - /yesugen/qbittorrent:/qbittorent:ro
      - /yesugen/qbittorrent/config/data/BT_backup:/BT_backup:ro
    networks:
      - proxy

  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    restart: always
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - "5030:5030"   #slskd
      - "5031:5031"   #slskd
      - "50300:50300" #slksd
    env_file: .gluetun.env
    volumes:
      - /yesugen/gluetun/config:/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      - proxy

  slskd:
    container_name: slskd
    image: slskd/slskd
    restart: always
    env_file: .slskd.env
    network_mode: "service:gluetun"
    volumes:
      - /yesugen/slskd/slskd.yml:/app/slskd.yml
      - /juerbiesu:/data

  soularr:
    container_name: soularr
    image: mrusse08/soularr:latest
    restart: always
    env_file: .env
    environment:
      - SCRIPT_INTERVAL=3600
    volumes:
      - /juerbiesu:/data
      - /yesugen/soularr/config/config.ini:/data/config.ini
    networks:
      - proxy

  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    restart: always
    ports:
      - "9696:9696"
    env_file: .env
    environment:
      - UMASK=002
    volumes:
      - /yesugen/prowlarr/config:/config
    networks:
      - proxy

  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    restart: always
    ports:
      - "8989:8989"
    env_file: .env
    environment:
      - UMASK=002
    volumes:
      - /juerbiesu:/data
      - /yesugen/sonarr/config:/config
    networks:
      - proxy

  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr
    restart: always
    ports:
      - "7878:7878"
    env_file: .env
    environment:
      - UMASK=002
    volumes:
      - /juerbiesu:/data
      - /yesugen/radarr/config:/config
    networks:
      - proxy

  lidarr:
    container_name: lidarr
    image: ghcr.io/hotio/lidarr
    restart: always
    ports:
      - "8686:8686"
    env_file: .env
    environment:
      - UMASK=002
    volumes:
      - /juerbiesu:/data
      - /yesugen/lidarr/config:/config
    networks:
      - proxy

  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr
    restart: always
    ports:
      - "6767:6767"
    env_file: .env
    environment:
      - UMASK=002
      - WEBUI_PORTS=6767/tcp,6767/udp
    volumes:
      - /yesugen/bazarr/config:/config
      - /juerbiesu:/data
    networks:
      - proxy

  jellyseerr:
    container_name: jellyseerr
    image: ghcr.io/hotio/jellyseerr
    restart: always
    ports:
      - "5055:5055"
    env_file: .env
    environment:
      - UMASK=002
    volumes:
      - /yesugen/jellyseerr/config:/config
    networks:
      - proxy

  defaulterr:
    container_name: defaulterr
    image: varthe/defaulterr:latest
    restart: always
    ports:
      - "3184:3184"
    env_file: .env
    environment:
      - LOG_LEVEL=info
    volumes:
      - /yesugen/defaulterr/config:/config
      - /yesugen/defaulterr/logs:/logs
    networks:
      - proxy

  notifiarr:
    container_name: notifiarr
    image: golift/notifiarr
    restart: always
    ports:
      - "5454:5454"
    env_file: .env
    volumes:
      - /yesugen/notifiarr/config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    networks:
      - proxy

  tautulli:
    container_name: tautulli
    image: ghcr.io/tautulli/tautulli
    restart: always
    ports:
      - "8181:8181"
    env_file: .env
    volumes:
      - /yesugen/tautulli/config:/config
    networks:
      - proxy

  beszel-agent:
    container_name: "beszel-agent"
    image: "henrygd/beszel-agent"
    restart: always
    network_mode: host
    env_file: .beszel-agent.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  proxy:
    external: true
